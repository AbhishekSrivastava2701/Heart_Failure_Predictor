<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Heart Failure Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='../static/Screenshot 2024-02-26 201255.png') }}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;s
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Heart Failure Prediction</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask.</p>
        </div>
    </div>

    <div class="results">
        {% if prediction == 1 %}
        <h1 style="display: inline-block; border: 2px solid red; padding: 5px 10px;"><u>Prediction</u>: <span style="color: red;">Immediately! Contact With a Nearby Doctor.</span></h1>
        <script>
            document.body.style.backgroundImage = "url('{{ url_for('static', filename='a.jpg') }}')";
        </script>
        {% elif prediction == 0 %}
        <h1 style="display: inline-block; border: 2px solid green; padding: 5px 10px;"><u>Prediction</u>: <span style="color: green;">Don't Worry! You are safe.</span></h1>
        <script>
            document.body.style.backgroundImage = "url('{{ url_for('static', filename='Screenshot 2024-02-26 201255.png') }}')";
        </script>
        {% endif %}
    </div>

    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/AbhishekSrivastava2701"><i class="git"></i></a>
        </div>
        <img src="{{ url_for('static', filename='../static/Heart_logo.jpg') }}" alt="GitHub" height="50" width="50" style="border-radius: 80px;">
        <p>
            <span style="display: inline-block; border: 4px solid black; border-radius: 50px; padding: 5px 10px;">
                Heart Failure Prediction
            </span>
        </p>
        
    </div>
</body>

</html>
